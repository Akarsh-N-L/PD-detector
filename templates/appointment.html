<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
</head>
<body>
    <nav class="navigation">
        <!--**menu-btn*****-->
        <input type="checkbox" class="menu-btn" id="menu-btn">
        <label for="menu-btn" class="menu-icon">
            <span class="nav-icon"></span>
        </label>
        <!--**logo*********-->
        <a href="/" class="logo"><span>PD</span>Predictor</a>
        <!--**menu*********-->
        <ul class="menu">
            <li><a href="/">Home</a></li>
        </ul>
    </nav>

    <div class="services-heading">
        <!--text-->
        <div class="services-heading-text">
            <!-- <strong>Our Services</strong> -->
            <h2>Appointment</h2>
        </div>
    </div>

    <!--**container*******************-->
    <section id="subscribe">
        <h3>Please enter all the fields</h3>
        <!--subcribe-box-->
        <form action="success" style="max-width: 1000px;
        width: 90%;
        background-color:#174dac;
        padding: 20px;  
        border-radius: 10px;
        margin: 50px auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;">
            {% csrf_token %}
            <input type="text" placeholder="Name" name="name-inp-apt" required style="width: 70%;height: 45px;border-radius: 10px;border: none;outline: none;padding: 10px;margin: 10px;">
            <input type="text" placeholder="Phone" name="phone-inp-apt" required style="width: 70%;height: 45px;border-radius: 10px;border: none;outline: none;padding: 10px;margin: 10px;">
            <input type="email" placeholder="E-mail" name="email-inp-apt" required style="width: 70%;height: 45px;border-radius: 10px;border: none;outline: none;padding: 10px;margin: 10px;">
            <p style="font-size: 1.5rem;
            color: #ffffff;
            font-weight: 600;
            line-height: 3.4rem;
            max-width:600px;
            text-align: center;">Date and time of appointment(Preference-1)</p>
            <div class="date-and-time-1" style="display: flex; width: 100%; align-items: center;justify-content: center;">
                <input type="date" name="date-inp-1" required style="margin: 10px;border-radius: 5px;outline: none;border: none;height: 45px;width: 30%;padding: 10px;">
                <input type="time" name="time-inp-1" required style="margin: 10px;border-radius: 5px;outline: none;border: none;height: 45px;width: 30%;padding: 10px;">
            </div>
            <p style="font-size: 1.5rem;
            color: #ffffff;
            font-weight: 600;
            line-height: 3.4rem;
            max-width:600px;
            text-align: center;">Date and time of appointment(Preference-2)</p>
            <div class="date-and-time-2" style="display: flex; width: 100%; align-items: center;justify-content: center;">
                <input type="date" name="date-inp-2" required style="margin: 10px;border-radius: 5px;outline: none;border: none;height: 45px;width: 30%;padding: 10px;">
                <input type="time" name="time-inp-2" required style="margin: 10px;border-radius: 5px;outline: none;border: none;height: 45px;width: 30%;padding: 10px;">
            </div>
            <div class="btn-submit-appointment" style="width: 50%;padding: 15px;margin-top: 30px;margin-bottom: -70px;">
                <button id="appointment-btn" type="submit" style="background-color: #ffffff;
                color: #014dd5;
                border: none;
                outline: none;
                border-radius: 5px;
                font-size: 1.1rem;
                cursor: pointer;width:100%;padding: 15px;">Submit</button>
            </div>
        </form>
    </section>
</body>
</html>
